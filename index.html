<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@200;400;700&family=Montserrat:wght@200;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fe2c9b4b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formularz</title>
</head>

<body>
    <div class="wrapper">

        <h1>Exchange Rate App</h1>
        <p>Sprawd≈∫ aktualne kursy walut!</p>
        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-one" value="1">
                <select id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">BGP</option>
                    <option value="EURO">EURO</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
                <button class="swap">
                    <i class="fas fa-retweet"></i>
                </button>
                <div class="section-right">
                    <input type="number" class="amount-two" disabled>
                    <select id="currency-two">
                        <option value="PLN">PLN</option>
                        <option value="USD" selected>USD</option>
                        <option value="GBP">BGP</option>
                        <option value="EURO">EURO</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
        </div>
        <p class="rate-info"></p>
    </div>
  
    <script src="./script.js"></script>
</body>

</html>
